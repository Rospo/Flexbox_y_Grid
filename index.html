<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Flex o Grid</title>
    </head>
    <body>
        <!-- FLEX -->
        <header class="header">
            <nav class="nav">
                <h1 class="nav__title">Logo</h1>

                <ul class="nav__links">
                    <li class="nav__li__link">
                        <a class="nav__link" href="#">Inicio</a>
                    </li>
                    <li class="nav__li__link">
                        <a class="nav__link" href="#">Sobre mí</a>
                    </li>
                    <li class="nav__li__link">
                        <a class="nav__link" href="#">Galeria de imagenes</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- GRID -->

        <main class="main">
            <section class="gallery">
                <h2 class="gallery__title">Galería de imagenes</h2>

                <div class="gallery__images_container">
                    <div class="image__container">
                        <img
                            class="image"
                            src="./assets/img/campoVerde.jpg"
                            alt="Fotografía Panorámica del campo verde by Ákos Szabó Pexels"
                        />
                    </div>

                    <div class="image__container">
                        <img
                            class="image"
                            src="./assets/img/campoHierba.jpg"
                            alt="Fotografía Campo de hierbas by Good Free fhotos Pexels"
                        />
                    </div>

                    <div class="image__container">
                        <img
                            class="image"
                            src="./assets/img/atardecer.jpg"
                            alt="Fotografía Simétrica De Nubes Cubiertas De Cielo Azul by James Wheeler Pexels"
                        />
                    </div>

                    <div class="image__container">
                        <img
                            class="image"
                            src="./assets/img/muelle.jpg"
                            alt="Muelle by James Wheeler Pexels"
                        />
                    </div>

                    <div class="image__container">
                        <img
                            class="image"
                            src="./assets/img/puestaDeSolMontaña.jpg"
                            alt="Silueta De Una Montaña Durante La Puesta De Sol by veeterzy"
                        />
                    </div>

                    <div class="image__container">
                        <img
                            class="image"
                            src="./assets/img/atardecer2.jpg"
                            alt="Atardecer by Kübra Arslaner"
                        />
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
